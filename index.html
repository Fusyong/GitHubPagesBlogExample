---
layout: default
title: 目录
---

<h2>{{ page.title }}</h2>

<p>你来了</p>

{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
        <li>
            {{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
  </ul>
{% endfor %}
